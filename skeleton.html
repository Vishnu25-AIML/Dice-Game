<!DOCTYPE HTML>
<html>
    <head>
        <title>Dice Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body style="background-color: black;">
        <div class = "center title">Dice Game</div>
        <div class = "center">
            <div class = "Players">
                <p class = "Player1" style = "display: inline;">Player1</p>
                <p class = "Player2" style = "display: inline;">Player2</p>

                <div class = "Dice1">
                    <div class = "c11" style="grid-column: 1; grid-row: 1;"></div>
                    <div class = "c12" style="grid-column: 1; grid-row: 2;"></div>
                    <div class = "c13" style="grid-column: 1; grid-row: 3;"></div>
                    <div class = "c21" style="grid-column: 2; grid-row: 1;"></div>
                    <div class = "c22" style="grid-column: 2; grid-row: 2;"></div>
                    <div class = "c23" style="grid-column: 2; grid-row: 3;"></div>
                    <div class = "c31" style="grid-column: 3; grid-row: 1;"></div>
                    <div class = "c32" style="grid-column: 3; grid-row: 2;"></div>
                    <div class = "c33" style="grid-column: 3; grid-row: 3;"></div>
                </div>

                <div class = "Dice2">
                    <div class = "c11" style="grid-column: 1; grid-row: 1;"></div>
                    <div class = "c12" style="grid-column: 1; grid-row: 2;"></div>
                    <div class = "c13" style="grid-column: 1; grid-row: 3;"></div>
                    <div class = "c21" style="grid-column: 2; grid-row: 1;"></div>
                    <div class = "c22" style="grid-column: 2; grid-row: 2;"></div>
                    <div class = "c23" style="grid-column: 2; grid-row: 3;"></div>
                    <div class = "c31" style="grid-column: 3; grid-row: 1;"></div>
                    <div class = "c32" style="grid-column: 3; grid-row: 2;"></div>
                    <div class = "c33" style="grid-column: 3; grid-row: 3;"></div>
                </div>
                
                <p class = "Score1" style = "display: inline;">0</p>
                <p class = "Score2" style = "display: inline;">0</p>
                
            </div>
        </div>

        <div class = "center">
            <p class = "Count" style = "display: inline;">0 / 10</p>
        </div>

        <div class = "center">
            <button class = "button roll" onclick="generate()">Roll</button>
            <button class = "button reset" onclick="reset()">Reset</button>
        </div>

        <div class = "center">
            <button class = "button restart" onclick="reset()">Restart</button>
        </div>
    </body>

    <footer>
        <script src="script.js"></script>
    </footer>
</html>
